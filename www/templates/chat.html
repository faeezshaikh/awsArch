<ion-view view-title="Cloud Pros Forum" ng-controller="chatController" >

	<ion-content class="padding">
	
		 <div ng-show="loggedIn" class="item item-avatar">
			<img src="{{userImg}}">
			<h2>{{userName}}</h2>
			<p>{{date|date:'MMM dd, yyyy'}}</p>
		</div>
		
		<div ng-show="loginProgress" class="row">
			<div class="col col-10"></div>
			<div class="col col-10">
				<ion-spinner icon="lines" class="spinner-balanced"></ion-spinner>
			</div>
			<div class="col col-80">
				<h4>{{msg}}</h4>
			</div>
		</div>
		<div  id='firechat-wrapper'>
	    
			   <div class="row text-center">
				   <div class="col col-100"><img style="width:50%;height:50%;"src="img/chatbubbles2.svg"></div>
			   </div>
			
				
								
				<a class="btn btn-block btn-social btn-facebook" style="width:80%;margin-left:auto;margin-right:auto;display:block;height:30px;"
					ng-click='login("facebook");'> <span class="fa fa-facebook"></span>
					Sign in with Facebook
				</a> 
				<p></p>
				<a class="btn btn-block btn-social btn-google" style="width:80%;margin-left:auto;margin-right:auto;display:block;height:30px;"
					ng-click='login("google");'> <span class="fa fa-google"></span>
					Sign in with Google
				</a>
				<p></p>
				<a class="btn btn-block btn-social btn-twitter" style="width:80%;margin-left:auto;margin-right:auto;display:block;height:30px;"
					ng-click='login("twitter");'> <span class="fa fa-twitter"></span>
					Sign in with Twitter
				</a> 
				<p></p><p></p><p></p>
	
				<div class="card">
				  <div class="item item-text-wrap item-balanced">
				    Collaborate with other AWS cloud pros. Ask questions, exchange notes and exam tips. 
				  </div>
				</div>
				<div class="text-center">Â© Copyright 2015</div>
		</div>
		
		<div ng-show="loggedIn" class="pull-right"> 
			<button ng-click='logout();' class="button fa fa-sign-out button-balanced">&nbsp;Exit</button>
		</div>
  </ion-content>

</ion-view>
